<!DOCTYPE html>
<html>
<head>
    <title>Before and After Treatment Photos</title>
    <style>
        body {
            background-image: url("../Images/beforeandafter/nocopy.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            justify-content: center;
            align-items: center;
        }

            .gallery img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
            }

                .gallery img:hover {
                    transform: scale(1.1);
                }

        .enlarged {
            z-index: 1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .enlarged img {
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
            }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>לפני ואחרי,אנא לחץ על התמונה מנת לראות מקרוב</h1>
    <br />
    <br />
    <br />
    <br />
    <br />


    <div class="gallery">
        <img src="../Images/beforeandafter/1.png" alt="Image 1" onclick="enlargeImage(this)">

        <img src="../Images/beforeandafter/3.png" alt="Image 3" onclick="enlargeImage(this)">

        <img src="../Images/beforeandafter/8.png" alt="Image 8" onclick="enlargeImage(this)">

        <img src="../Images/beforeandafter/10.png" alt="Image 10" onclick="enlargeImage(this)">

        <img src="../Images/לתמונות/ג.png" alt="Image 19" onclick="enlargeImage(this)">

    </div>

    <div class="enlarged-container"></div>


    <script>

        function enlargeImage(img) {
            var enlarged = document.createElement("div");
            enlarged.classList.add("enlarged");
            var imgElement = document.createElement("img");
            imgElement.src = img.src;
            enlarged.appendChild(imgElement);
            document.body.appendChild(enlarged);
            enlarged.onclick = function () {
                document.body.removeChild(enlarged);
            };
        }
    </script>

</body>
</html>
