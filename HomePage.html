	<style>

       
        #nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95px;
            background-color: #221c5a;
        }
        h1 {
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }
            #nav a {
                color: #fff;
                text-decoration: none;
                font-size: 19px;
                margin: 0 30px;
                transition: all 0.3s ease-in-out;
                font-family: 'Montserrat', sans-serif;
                font-weight: bold;
                letter-spacing: 2px;
                text-transform: uppercase;
                position: relative;
            }

                #nav a:hover {
                    color: #ffbd59;
                    transform: translateY(-5px);
                }

                #nav a:before {
                    content: "";
                    position: absolute;
                    bottom: -3px;
                    left: 0;
                    right: 0;
                    height: 3px;
                    background-color: #9d6816;
                    visibility: hidden;
                    transform: scaleX(0);
                    transition: all 0.3s ease-in-out;
                }

                #nav a:hover:before {
                    visibility: visible;
                    transform: scaleX(1);
                }

                #nav a:first-child:before {
                    left: 50%;
                    transform: translateX(-50%) scaleX(0);
                }

                #nav a:first-child:hover:before {
                    transform: translateX(-50%) scaleX(1);
                }
        .content {

            align-items: center;
        }

        .testimonial {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

            .testimonial img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }

            .testimonial p {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                opacity: 0;
                transition: opacity 0.2s ease-in-out;
            }

            .testimonial:hover p {
                opacity: 1;
            }

            .testimonial cite {
